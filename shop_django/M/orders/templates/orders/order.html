<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon"
          href='https://www.flaticon.com/download/icon/179309?icon_id=179309&author=196&team=196&keyword=Apple&pack=packs%2Flogotypes&style=107&format=png&color=&colored=2&size=512&selection=1&premium=0&type=standard&search=apple'
          type="image/icon type">
    <title>Check Out</title>
</head>
<body>
{% if messages %}
    {% for msg in messages %}
        <p class="alert alert-{{ msg.tags }}">{{ msg }}</p>
    {% endfor %}

{% endif %}

<section style="background-color: #eee;">
    <div class="container py-5 vh-100">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card rounded-3">
                    <div class="card-body mx-1 my-2">
                        <div class="d-flex align-items-center">
                            <div>
                                <i class="fab fa-cc-visa fa-4x text-black pe-3"></i>
                            </div>
                            <div>
                                <p class="d-flex flex-column mb-0">
                                <h2>Check Out</h2><span class="small text-muted"></span>
                                </p>
                            </div>
                        </div>

                        <div class="pt-3">
                            <div class="d-flex flex-row pb-3">
                                <div class="rounded border border-primary border-2 d-flex w-100 p-3 align-items-center"
                                     style="background-color: rgba(18, 101, 241, 0.07);">
                                    <div class="d-flex align-items-center pe-3">
                                        <input class="form-check-input" type="radio" name="radioNoLabelX"
                                               id="radioNoLabel11"
                                               value="" aria-label="..." checked/>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <p class="mb-1 small text-primary">Total amount due</p>
                                        <h6 class="mb-0 text-primary">${{ order.get_total_price }}</h6>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex flex-row pb-3">
                                <div class="rounded border d-flex w-100 px-3 py-2 align-items-center">
                                    <div class="d-flex align-items-center pe-3">
{#                                        <input class="form-check-input" type="radio" name="radioNoLabelX"#}
{#                                               id="radioNoLabel22"#}
{#                                               value="" aria-label="..."/>#}
                                    </div>
                                    <div class="d-flex flex-column py-1">
                                        <p class="mb-1 small text-primary">Discount code</p>
                                        <div class="d-flex flex-row align-items-center">
                                            <form action="{% url 'orders:apply_coupon' order.id %}" method="Post"
                                                  class="">
                                                <div class="input-group">
                                                {% csrf_token %}
                                                {{ form.as_p }}
                                                <button type="submit" class="btn btn-outline-primary h-50 mt-4">Apply</button>
                                                </div>
                                            </form>

                                            {#                                            <h6 class="mb-0 text-primary pe-1">code : </h6>#}
                                            {#                                            <input type="text" class="form-control form-control-sm" id="numberExample"#}
                                            {#                                                   style="width: 55px;"/>#}

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center pb-1">
                            <a href="{% url 'home:store' %}" class="text-muted">Go back</a>
                            <a href='{% url 'orders:order_pay' order.id %}' type="button"
                               class="btn btn-primary btn-lg">Pay amount</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
